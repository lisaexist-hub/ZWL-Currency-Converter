<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZWL Currency Converter</title>

  <!-- Meta for SEO & Sharing -->
  <meta name="description" content="Live Zimbabwean Dollar (ZWL) currency converter with real-time exchange rates and 7-day trend chart. Built by Lisa Dube." />
  <meta property="og:title" content="ZWL Currency Converter ‚Äì Live Exchange Rates" />
  <meta property="og:description" content="Convert ZWL to USD, GBP, ZAR, and EUR instantly with live rates and chart analytics." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lisaexist-hub.github.io/ZWL-Currency-Converter/" />
  <meta property="og:image" content="https://lisaexist-hub.github.io/ZWL-Currency-Converter/assets/preview.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <h1>üí± ZWL Currency Converter</h1>
    <p class="subtitle">Live exchange rates & 7-day trend analytics</p>

    <form id="converter-form">
      <div class="grid">
        <div>
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount" required />
        </div>
        <div>
          <label for="from">From</label>
          <select id="from">
            <option value="ZWL">ZWL</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="ZAR">ZAR</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div>
          <label for="to">To</label>
          <select id="to">
            <option value="USD">USD</option>
            <option value="ZWL">ZWL</option>
            <option value="GBP">GBP</option>
            <option value="ZAR">ZAR</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
      </div>
      <button type="submit">Convert</button>
    </form>

    <div id="result"></div>
    <canvas id="chart" width="400" height="200"></canvas>

    <footer>
      <p>Built with ‚ù§Ô∏è by <strong>Lisa Dube</strong> ‚Äî using ExchangeRate-API v6</p>
    </footer>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
