<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZWL Currency Converter</title>
  <meta name="description" content="Live Zimbabwean Dollar (ZWL) currency converter with real-time exchange rates and 7-day trend chart. Built by Lisa Dube." />

  <!-- Favicon, SEO Others, etc. (optional) -->

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Orange Header Bar -->
  <div class="header-bar">
    <span class="logo">
      <span class="logo-emoji">üí±</span>
      <span class="brand">ZWL Currency Converter</span>
    </span>
  </div>

  <!-- Converter Card -->
  <div class="converter-card">
    <h2>Convert currencies instantly</h2>
    <div class="subtitle">Real-time exchange rates for ZWL, USD, ZAR, GBP, and EUR.</div>
    <form id="converter-form" autocomplete="off">
      <div class="form-group">
        <label for="from">From:</label>
        <select id="from">
          <option value="ZWL">ZWL - Zimbabwe Dollar</option>
          <option value="USD">USD - United States Dollar</option>
          <option value="ZAR">ZAR - South African Rand</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="EUR">EUR - Euro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <select id="to">
          <option value="USD">USD - United States Dollar</option>
          <option value="ZWL">ZWL - Zimbabwe Dollar</option>
          <option value="ZAR">ZAR - South African Rand</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="EUR">EUR - Euro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <button type="submit">Convert</button>
      <div id="result"></div>
    </form>
  </div>

  <!-- Optionally, trend chart card section can follow -->
  <div class="trend-card">
    <h3>üìä ZWL vs Other Currencies (7-Day Trend)</h3>
    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <footer>
    <p>Built with ‚ù§Ô∏è by <strong>Lisa Dube</strong> ‚Äî using ExchangeRate-API v6</p>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
